<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./scripts/libraries.js"></script>
    <link rel="stylesheet" href="./styles/styles.css" />
    <title>Marble OS</title>
  </head>
  <body>
    <load>
      <div class="loader"></div>
    </load>
    <main></main>
    <nav>
      <div class="group left">
        <div
          class="icon"
          style="--url: url(../media/logo.svg)"
          onclick="toggleMenu('start')"></div>
      </div>
      <div class="group right">
        <div class="widget text" id="widget_time"></div>
        <div
          class="icon"
          style="--url: url(../media/toolbar/view.svg)"
          onclick="toggleMenu('view')"></div>
        <div
          class="icon"
          style="--url: url(../media/toolbar/notif.svg)"
          onclick="toggleMenu('notifs')"></div>
      </div>
    </nav>
    <menu class="start">
      <div class="left">
        <div class="icon" style="--url: url(../media/startMenu/about.svg)">
          About
        </div>
        <div class="icon" style="--url: url(../media/startMenu/apps.svg)">
          Apps
        </div>
        <div class="icon" style="--url: url(../media/startMenu/documents.svg)">
          Documents
        </div>
        <div class="icon" style="--url: url(../media/startMenu/downloads.svg)">
          Downloads
        </div>
        <div class="icon" style="--url: url(../media/startMenu/settings.svg)">
          Settings
        </div>
        <div class="icon" style="--url: url(../media/startMenu/power.svg)">
          Power
        </div>
      </div>
      <div class="about"></div>
      <div class="apps"></div>
      <div class="power"></div>
    </menu>
    <menu class="notifs"></menu>
  </body>
  <script src="./scripts/script.js"></script>
</html>
